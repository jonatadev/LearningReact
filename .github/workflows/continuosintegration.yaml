name: Learning React Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-html:
    name: Lint HTML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install HTML Linter
        run: npm install -g htmlhint

      - name: Run HTML Linter
        run: htmlhint "**/*.html"

  lint-react:
    name: Lint React JS Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run React Linter
        run: npx eslint "**/*.{js,jsx,ts,tsx}"